<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- monsterrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Montserrat', sans-serif; -->
    <!-- monsterrat font end -->

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- bootstrap end -->

    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/icon/favicon.ico"
      type="image/ico"
    />
    <!-- style end -->

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- jquery end -->

    <!-- bootstrap end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->

    <script async defer src="./assets/js/script.js"></script>

    <title>Namaz Vakitleri</title>
  </head>
  <body>
    <div class="backgroundLayout"></div>
    <div class="container mt-3" id="result">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 col-sm-12 p-0">
          <div
            class="card outer-card m-auto rounded-3 border-0 shadow bg-body-tertiary p-2"
          >
            <h2 class="text-center pt-1" id="cityName"></h2>
            <h4 id="todayDate" class="ps-2 pt-3 fw-normal"></h4>
            <h4 id="remainingTime" class="ps-2 pt-2 fw-semibold">Kalan zaman:</h4>

            <div
              class="card w-100 m-auto mt-2 rounded-3 border-0 shadow bg-light p-1"
            >
              <div class="table-responsive">
                <table
                  class="table table-borderless table-light m-auto p-0 border-1"
                >
                  <thead>
                    <tr>
                      <th scope="col">Tarih</th>
                      <th scope="col">Sabah</th>
                      <th scope="col">Öğle</th>
                      <th scope="col">İkindi</th>
                      <th scope="col">Akşam</th>
                      <th scope="col">Yatsı</th>
                    </tr>
                  </thead>
                  <tbody id="tableContent"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom" style="z-index: 9999">
      Developed by Ahmet Oğuz Ergin
    </footer>
  </body>
</html>
